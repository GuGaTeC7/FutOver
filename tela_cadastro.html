<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet"  href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="title">Cadastro</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Nome Completo</span>
          <input type="text" placeholder="Digite seu nome" required>
        </div>
        <div class="input-box">
          <span class="details">Nome de usuário</span>
          <input type="text" placeholder="Digite seu nome de usuário" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Digite seu email" required>
        </div>
        <div class="input-box">
          <span class="details">Número de Telefone</span>
          <input type="text" placeholder="Digite seu número de telefone" required>
        </div>
        <div class="input-box">
          <span class="details">Senha</span>
          <input type="text" placeholder="Digite sua senha" required>
        </div>
        <div class="input-box">
          <span class="details">Confirmar senha</span>
          <input type="text" placeholder="Confirme sua senha" required>
        </div>
      </div>
      <div class="gender-details">
        <span class="gender-title">Sexo</span>
        <div class="category">
          <label for="male">
            <input type="radio" id="male" name="gender">
            <span class="dot one"></span>
            <span class="gender">Homem</span>
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender">
            <span class="dot one"></span>
            <span class="gender">Mulher</span>
          </label>
          <label for="other">
            <input type="radio" id="other" name="gender">
            <span class="dot one"></span>
            <span class="gender">Prefiro não dizer</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Cadastrar">
      </div>          
    </form>
  </div>
</body>
</html>

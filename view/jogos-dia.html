<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Agenda do dia</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&disp");
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: rgba(0, 0, 0, 0.13);
      font-family: "Poppins";
    }

         @keyframes pisca{
    0%   {background-color: red;}
  25%  {background-color: rgba(255, 0, 0, 0.644);}
  50%  {background-color: rgba(255, 0, 0, 0.397);}
  100% {background-color: rgba(255, 94, 0, 0.233);}
  100%   {background-color: red;}
  50%  {background-color: rgba(255, 0, 0, 0.644);}
  25%  {background-color: rgba(255, 0, 0, 0.397);}
  0% {background-color: rgba(255, 94, 0, 0.233);}
}

.ao-vivo {
  display: none;
  width: 50px; 
  background: #cd3529;
  color: #fff;
  animation-name: pisca;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-direction: alternate-reverse;
} 

    /* AGENDA DO DIA */
    .agenda-icon-time-esq {
      width: 40px;
      height: 40px;
      margin-left: 5px;
    }

    .agenda-icon-time-dir {
      width: 40px;
      height: auto;
      margin-right: 5px;
    }

    .time-icon {
      width: 100%;
    }

    .time-visitante {
      width: 25px;
      height: 25px;
      margin-left: 5px;
    }

    .informacao {
      font-size: 19px;
      font-weight: 600;
      color: green;
      transition: .1s ease-in-out;
      cursor: pointer;
    }

    .informacao:hover{
      filter: brightness(1.5);
    }

    a {
      color: black;
      text-decoration: none;
    }

    div a {
      display: flex;
      flex-direction: row;
      align-items: center;
      color: #127315;
      font-size: 15px;
    }

    .element {
      width: 450px;
      height: 660px;
      padding-top: 0px;
      padding-right: 24px;
      padding-bottom: 0px;
      padding-left: 24px;
      margin-left: 50px;
      margin-top: 50px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 7px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .element:first-child {
      margin-top: 15px;
    }

    .agenda {
        margin-top: 10px;
    }

    .linha-time-dir {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 140px;
    }

    .linha-time-esq {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 140px;
    }

    .title-horarios {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .times-agenda {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .linha-completa {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      margin-bottom: 10px;
    }

    .title-horarios p {
      font-weight: 300;
    }

    .alinha-agenda {
      justify-content: center;
      display: flex;
    }

    .mais-jogos{
      font-size: 20px;
      text-transform: uppercase;
      color: #127315;
      font-weight: 700;
      display: flex;
      align-items: center;
      transition: .1s ease-in-out;
      margin-top: 4%;
    }

    .mais-jogos:hover{
      filter: brightness(1.5);
      cursor: pointer;
    }

    .title-agenda h2 {
      font-weight: 600;
    }

    #regulamento:hover {
      color: #29ca2e;
    } 
    .modal-header {
      padding: 0 15px 0 0;
    }
  </style>
  <body>

              
        <form>
            <label for="login">Nome de Usuário:</label>
            <input type="text" id="login" name="login" required><br><br>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
    
            <input type="button" value="Login" onclick="logar()">
        </form>

      <script>

        
function logar() {
    var login = document.getElementById('login').value;
    var senha = document.getElementById('senha').value;

    var usuariosCadastrados = ['admin', 'gustavo'];
    var senhasCadastradas = ['admin', 'gustavo'];

    // Verifica se tanto o nome de usuário quanto a senha estão nas respectivas listas
    if (usuariosCadastrados.includes(login) && senhasCadastradas.includes(senha)) {
        bootbox.alert({
            message: 'Login realizado com sucesso!',
            size: 'small',
            callback: function () {
                // Redireciona para a página desejada após o usuário clicar em "OK"
                window.location.href = 'http://127.0.0.1:5501/view/index.html';
            }
        });
    } else {
        bootbox.alert("Nome de usuário ou senha inválidos!");
    }
}

        </script>
